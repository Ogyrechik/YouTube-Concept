<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <header class="header">
            <button class="menu-button">
                <span class="menu-button-line"></span>

                </button>
            </div>
            <div class="sub-menu">
                <a href="#" class="links-icons">
                    <svg class="icon search-video" height="20" width="27">

                    </svg>
                </a>

                <a href="#" class="links-icons">
                    <svg class="icon search-apps" height="21" width="21">
                        <use xlink:href="images/icons.svg#apps"></use>
                    </svg>
                </a>

                <a href="#" class="links-icons">
                    <svg class="icon search-notifications" height="22" width="26">
                        <use xlink:href="images/icons.svg#notifications"></use>
                    </svg>
                </a>
            </div>
            <a href="#" class="user">
